<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/login.css">
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <input id="username" placeholder="Username" type="text"></input><br/>
      <input id="password" placeholder="Password" type="password"></input><br/>
      <button id="login" onclick="login()">Login</button><button id="signup" onclick="signup()">Signup</button>
      </div>
    <script>
      const login = async () => {
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const usernameValue = username.value;
        const passwordValue = password.value;
        const response = await fetch("http://localhost:3000/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username:usernameValue,
            password:passwordValue
          }),
        });
        if (response.ok) {
          window.location.href = "/history.html";
        } else {
          window.alert("Wrong!");
        }
      };
      const signup = async()=>{
        window.location.href = "/signup.html";
      }
    </script>
  </body>
</html>
